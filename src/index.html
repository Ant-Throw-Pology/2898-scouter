<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="resources/2898-icon.svg">
        <title>2898 Scouter</title>
        <script>
            // https://www.joshwcomeau.com/react/dark-mode/
            function getInitialColorMode() {
                const persistedColorPreference =
                    window.localStorage.getItem('color-mode');
                const hasPersistedPreference =
                    typeof persistedColorPreference === 'string';
                
                // If the user has explicitly chosen light or dark,
                // let's use it. Otherwise, this value will be null.
                if (hasPersistedPreference) {
                    return persistedColorPreference;
                }
                
                // If they haven't been explicit, let's check the media query
                const mql = window.matchMedia('(prefers-color-scheme: dark)');
                const hasMediaQueryPreference = typeof mql.matches === 'boolean';
                
                if (hasMediaQueryPreference) {
                    return mql.matches ? 'dark' : 'light';
                }
                
                // If they are using a browser/OS that doesn't support
                // color themes, let's default to 'light'.
                return 'light';
            }
            let theme = getInitialColorMode();
            document.write(`<style id="theme-style">
    :root {
        --color: ${theme == "light" ? "#111" : "#eee"};
        --bg: ${theme == "light" ? "#eee" : "#111"};
    }
</style>`);
        </script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="header">
            <div>2898 Scouter</div>
            <div id="theme-toggle"></div>
            <script>
                document.getElementById("theme-toggle").innerText = theme == "light" ? "â˜€" : "ðŸŒ™";
                document.getElementById("theme-toggle").addEventListener("click", function() {
                    theme = {light: "dark", dark: "light"}[theme];
                    document.getElementById("theme-style").innerHTML = `:root {
    --color: ${theme == "light" ? "#111" : "#eee"};
    --bg: ${theme == "light" ? "#eee" : "#111"};
}`;
                    this.innerText = theme == "light" ? "â˜€" : "ðŸŒ™";
                    localStorage.setItem("color-mode", theme);
                });
            </script>
        </div>
        <div id="scouter-id" class="page">
            <h1>Welcome to 2898 Scouter</h1>
            <input type="text" placeholder="Your name" id="s-name"><br>
            <label for="scouter-role">Your scouting role:</label>
            <select id="scouter-role">
                <option value="stand">Stand scouter</option>
                <option value="pit">Pit scouter</option>
                <option value="head">Head scouter</option>
            </select>
            <br>
            <button id="sid-continue">Continue</button>
        </div>
        <div id="storage-prompt" style="display:none" class="page">
            <h1>Select storage location</h1>
            <input type="file" directory webkitdirectory>
            <h2>OR</h2>
            <label for="usels">Use local storage</label>
            <input type="checkbox" id="usels">
            <p>Existing local storage will be cleared if you use this option.</p>
            <button id="sp-continue">Continue</button>
        </div>
        <div id="config-select" style="display:none">
            <h1>Select configuration</h1>
            <div id="configs-list">
                <button class="configuration">Oregon State Fairgrounds 2024 (District Event)</button>
                <br>
                <button class="configuration">Wilsonville High School 2024 (District Event)</button>
                <br>
                <button class="configuration">Bunnybots 2024 (Offseason District Event)</button>
                <br>
            </div>
            <button id="cs-continue">Continue</button>
        </div>
        <div id="stands-team-list">
            <h1>List of teams</h1>
            <button>Change configuration</button>
            <table>
                <tr>
                    <th>#</th>
                    <th>Team name</th>
                    <th>Scouts</th>
                </tr>
                <tr>
                    <td>2471</td>

                </tr>
                <tr>
                    <td>2898</td>
                    <td>The Flying Hedgehogs</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>5970</td>
                    <td>Beavertronics</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>9997</td>
                    <td>FRC Test Team</td>
                    <td>0</td>
                </tr>
            </table>
        </div>
        <script src="index.js"></script>
    </body>
</html>
